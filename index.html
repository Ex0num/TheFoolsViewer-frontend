<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fools Viewer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">

</head>
<body>

    <div class="contenedor">

        <h1 id="titulo-lol"> <img src="./assets/logo-grande.png" width="50px" height="50px">&nbsp;&nbsp;The Fools Ranking v2.0</h1>

        <!-- Tabla de jugadores insertados dinamicamente segun van siendo encontrados -->
        <table id="tabla-lol">
            <tr id="fila-header">
                <td class="fila-header-position">POS</td>
                <td class="fila-header-league">LEAGUE</td>
                <td class="fila-header-summoner">SUMMONER</td>
                <td class="fila-header-rank">RANK</td>
                <td class="fila-header-points">POINTS</td>
                <td class="fila-header-played">PLAYED</td>
                <td class="fila-header-winrate">WR</td>
                <td class="fila-header-wins">WINS</td>
                <td class="fila-header-loses">LOSES</td>
                <td class="fila-header-opgg">OPGG</td>
            </tr>
        </table>

        <h1 id="mensaje-esperando">Recopilando data de todos los invocadores...&nbsp;&nbsp;&nbsp;<img id="gif-loader" width="45px" height="45px" src="./assets/loader.gif"></h1>
  
    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>
</html>
