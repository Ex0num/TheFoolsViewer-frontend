<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fools Viewer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./main.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">

</head>
<body>

    <!-- Header -->
    <header class="p-3" id="header">

        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="../../index.html" class="nav-link px-2" id="opcion1">Inicio</a></li>
              <li><a href="#" class="nav-link px-2" id="opcion2">¿Quién soy?</a></li>
              <li><a href="#" class="nav-link px-2" id="opcion3">Contacto</a></li>       
            </ul>
  
          </div>
        </div>

        <div class="separador-lineal-header"></div>
        
    </header>

    <div class="container">

      <h1 id="titulo-lol"> <img src="./assets/logo-grande.png" width="50px" height="50px">&nbsp;&nbsp;The Fools Ranking v1.0</h1>

      <table id="tabla-lol">
          <tr id="fila-header">
              <td class="fila-header-position">POS</td>
              <td class="fila-header-league">LEAGUE</td>
              <td class="fila-header-summoner">SUMMONER</td>
              <td class="fila-header-rank">RANK</td>
              <td class="fila-header-points">POINTS</td>
              <td class="fila-header-played">PLAYED</td>
              <td class="fila-header-winrate">WR</td>
              <td class="fila-header-wins">WINS</td>
              <td class="fila-header-loses">LOSES</td>
              <td class="fila-header-opgg">OPGG</td>
          </tr>
          <tr class="fila-data-jugador">
              <td class="celda-position">1°</td>
              <td class="celda-rank"><img class="foto-rank" src="./assets/league-of-legends/ranked-emblem/challenger-icon.png"></td>
              <td class="celda-summoner">BluRay</td>
              <td class="celda-league">CHALLENGER</td>
              <td class="celda-points">450 LP</td>
              <td class="celda-played">128</td>
              <td class="celda-winrate">67%</td>
              <td class="celda-wins">89</td>
              <td class="celda-loses">39</td>
              <td class="celda-opgg"><a href="https://www.op.gg/summoners/las/BluRay" target="_blank">https://www.op.gg/summoners/las/BluRay</a></td>
          </tr>
      </table>

      <h1 id="mensaje-esperando">Recopilando data de todos los invocadores...&nbsp;&nbsp;&nbsp;<img id="gif-loader" width="45px" height="45px" src="./assets/loader.gif"></h1>
  
    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>
</html>
